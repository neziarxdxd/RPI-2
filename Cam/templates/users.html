{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>All Users</h3>
  <p class='text-right'><a href='{{url_for("add_user")}}' class='btn btn-success '>+Add User</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>ID</th>
      <th>Username</th>            
      <th>Name</th>
      <th>Email</th>         
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <!-- if username is not admin view the data-->
        {% if row.username != 'admin' %}
        <tr>
          <td>{{row.UID}}</td>
          <td>{{row.username}}</td>
          <td>{{row.name}}</td>
          <td>{{row.email}}</td>
          <td><a href='{{url_for("edit_user",uid=row.UID)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_user",uid=row.UID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
        </tr>
        {% endif %}
       
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
